<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
      html {
        width: 800px;
        margin: 0;
        padding: 0;
      }
      body {
        width: 800px;
        height: 764px;
        font-family: 'Oswald', sans-serif;
        background-image: url("https://d28upl8fk7oq7l.cloudfront.net/bg.jpeg");
        font-size: 3em;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 800px;
        height: 800px;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .Eagle th {
        background-color: rgba(94,174,226,255);
      }
      .Cobra th {
        background-color: rgba(222,68,68,255);
      }
      .kills-table th {
        background-color: rgba(128, 0, 128, 0.705);
      }
      .shots-table th {
        background-color: rgba(167, 109, 1, 0.582);
      }
      p {
        margin: 0;
        padding: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        border: 0px;
        padding: 8px;
      }
      tr {
        border: 0px;
      }
      td {
        padding: 5px 15px;
      }
      tr:nth-child(even){
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px;
      }
      tr:nth-child(odd){
        background-color: rgba(0, 0, 0, 0.4);
        padding: 15px;
      }
      .plus {
        color: lightgreen;
      }
      .minus {
        color: pink;
      }
      .left {
        float: left;
        width: 49%;
      }
      .right {
        float: right;
        width: 49%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>
        {{{ eagleTable }}}
        <hr >
        {{{ cobraTable }}}
      </p>
      <hr />
      <div class="container">
        <div class="left">{{{ shotsTable }}}</div>
        <div class="right">{{{ killsTable }}}</div>
      </div>
      </p>
    </div>
  </body>
</html>
