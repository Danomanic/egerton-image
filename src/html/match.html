<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
      html {
        width: 1280px;
        margin: 0;
        padding: 0;
        color: #ffffff;
      }
      body {
        width: 1280px;
        height: 720px;
        font-family: 'Oswald', sans-serif;
        background-image: url("https://d28upl8fk7oq7l.cloudfront.net/bg.jpeg");
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .row {
        margin: 0;
      }
      .bg-wrap {
        width: 1280px;
        height: 720px;
        padding: 20px 10px;
        margin: 0;
        background-color: rgba(0, 0, 0, 0.85);
      }

      thead {
        border-bottom: 1px solid #ffffff;
      }
      
      tr.Eagle:nth-child(even) {
        background-color: rgba(36,92,126,0.7);
      }
      tr.Eagle:nth-child(odd) {
        background-color: rgba(36,92,126,0.6);
      }
      tr.Cobra:nth-child(even) {
        background-color: rgba(126,28,28,0.7);
      }
      tr.Cobra:nth-child(odd) {
        background-color: rgba(126,28,28,0.6);
      }

      p {
        margin: 0;
        padding: 0;
      }
     
      th {
      }
      tr {

      }
      td {
      }
      .plus {
        color: lightgreen;
      }
      .minus {
        color: pink;
      }
      .img-rank {
        height: 25px;
        width: 25px;
      }
    </style>
  </head>
  <body>
    <div class="bg-wrap">
      <div class="row">
        <div class="col-4">
          {{{ rankTable }}}
        </div>
        <div class="col">
          {{{ playerTable }}}
        </div>
      </div>
      <div class="row">
        <div class="col">{{{ shotsTable }}}</div>
        <div class="col">{{{ damageTable }}}</div>
        <div class="col">{{{ killsTable }}}</div>
      </div>
    </div>
  </body>
</html>
