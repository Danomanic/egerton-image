<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
      html {
        width: 1280px;
        margin: 0;
        padding: 0;
      }
      body {
        width: 1280px;
        height: 720px;
        font-family: 'Oswald', sans-serif;
        background-image: url("https://d28upl8fk7oq7l.cloudfront.net/bg.jpeg");
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 1260px;
        height: 700px;
        padding: 20px 10px;
        background-color: rgba(0, 0, 0, 0.85);
      }
      
      tr.Eagle:nth-child(even) {
        background-color: rgba(36,92,126,0.7);
      }
      tr.Eagle:nth-child(odd) {
        background-color: rgba(36,92,126,0.6);
      }
      tr.Cobra:nth-child(even) {
        background-color: rgba(126,28,28,0.7);
      }
      tr.Cobra:nth-child(odd) {
        background-color: rgba(126,28,28,0.6);
      }

      p {
        margin: 0;
        padding: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1.1em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.9);
      }
      th {
        border: 0px;
        padding: 8px;
        white-space: nowrap;
        border-bottom: 1px solid rgba(255, 255, 255, 0.9);
      }
      tr {
        border: 0px;
      }
      td {
        padding: 5px 15px;
        white-space: nowrap;
      }
      .plus {
        color: lightgreen;
      }
      .minus {
        color: pink;
      }
      .left {
        float: left;
        width: 39%;
      }
      .right {
        float: right;
        width: 59%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>
        {{{ playerTable }}}
      </p>
      <div class="container">
        <div class="left">{{{ shotsTable }}}</div>
        <div class="right">{{{ killsTable }}}</div>
      </div>
      </p>
    </div>
  </body>
</html>
